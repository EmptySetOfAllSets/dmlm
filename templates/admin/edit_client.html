{% extends "admin/base.html" %}

{% block content %}
<h2>Редактирование клиента</h2>
<form method="POST">
    <div class="form-grid">
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" name="name" value="{{ client.name }}" required>
        </div>
        <div class="form-group">
            <label>Телефон:</label>
            <input type="text" name="phone" value="{{ client.phone }}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="mail" value="{{ client.mail or '' }}">
        </div>
        <div class="form-group">
            <label>Паспорт:</label>
            <input type="text" name="passport" value="{{ client.passport }}" required>
        </div>
    </div>
    <button type="submit" class="btn">Сохранить</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn cancel">Отмена</a>
</form>
{% endblock %}
