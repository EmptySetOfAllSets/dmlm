{% extends "admin/base.html" %}

{% block content %}
<div class="edit-form-container">
    <h2>Редактирование номера {{ room.number }}</h2>
    
    <form method="POST" class="edit-form">
        <div class="form-group">
            <label for="number">Номер комнаты:</label>
            <input type="text" id="number" name="number" value="{{ room.number }}" required>
        </div>
        
        <div class="form-group">
            <label for="room_type_id">Тип номера:</label>
            <select id="room_type_id" name="room_type_id" required>
                {% for rt in room_types %}
                <option value="{{ rt.id }}" 
                    {% if rt.id == room.room_type_id %}selected{% endif %}>
                    {{ rt.type }} ({{ rt.id }})
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="price">Цена за ночь:</label>
            <input type="number" step="0.01" id="price" name="price" 
                   value="{{ room.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="capacity">Вместимость:</label>
            <input type="number" id="capacity" name="capacity" 
                   value="{{ room.capacity }}" required min="1">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Сохранить изменения</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
