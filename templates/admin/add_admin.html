{% extends "admin/base.html" %}

{% block content %}
<div class="admin-tabs-container">
    <h2>Добавить администратора</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'error' }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="admin-form">
        <table class="data-table">
            <tr>
                <td width="30%"><label for="username">Имя пользователя:</label></td>
                <td><input type="text" id="username" name="username" required style="width: 100%; padding: 8px;"></td>
            </tr>
            <tr>
                <td><label for="password">Пароль:</label></td>
                <td><input type="password" id="password" name="password" required style="width: 100%; padding: 8px;"></td>
            </tr>
        </table>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn-primary">Добавить</button>
            <a href="{{ url_for('admin_list') }}" class="btn-secondary" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
