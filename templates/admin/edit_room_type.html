{% extends "admin/base.html" %}

{% block content %}
<h2>Редактирование типа номера</h2>
<form method="POST">
    <div class="form-group">
        <label>Тип номера:</label>
        <input type="text" name="type" value="{{ room_type.type }}" required>
    </div>
    <button type="submit" class="btn">Сохранить</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn cancel">Отмена</a>
</form>
{% endblock %}
