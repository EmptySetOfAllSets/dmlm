{% extends "base.html" %}

{% block content %}
<div class="booking-container client-registration">
    <h2>Введите ваши данные</h2>
    <form method="POST" class="client-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="ФИО" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="tel" name="phone" placeholder="Телефон" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="passport" placeholder="Паспортные данные" class="form-control" required>
        </div>
        
        <div class="form-group form-check mt-4">
            <input type="checkbox" class="form-check-input" id="dataProcessingCheckbox" required>
            <label class="form-check-label" for="dataProcessingCheckbox">
                Соглашаюсь с обработкой персональных данных
            </label>
        </div>
        
        <button type="submit" class="submit-btn" id="submitButton" disabled>Продолжить</button>
    </form>
</div>

<script>
    document.getElementById('dataProcessingCheckbox').addEventListener('change', function() {
        document.getElementById('submitButton').disabled = !this.checked;
    });
</script>
{% endblock %}
