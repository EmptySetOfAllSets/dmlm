{% extends "base.html" %}

{% block content %}
<h2>Выберите даты проживания</h2>
<form method="POST" action="{{ url_for('room_selection') }}">
    <div class="form-group">
        <label>Дата заезда: 
            <input type="date" name="check_in" 
                   min="{{ today.strftime('%Y-%m-%d') }}" 
                   required>
        </label>
    </div>
    <div class="form-group">
        <label>Дата выезда: 
            <input type="date" name="check_out" 
                   min="{{ tomorrow.strftime('%Y-%m-%d') }}" 
                   required>
        </label>
    </div>
    <button type="submit">Показать доступные номера</button>
</form>
{% endblock %}
